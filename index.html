<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>TealuxE</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a class="logo" href="#">
						<img class="header__logo" src="images/logo.svg" alt="TealuxE" />
					</a>

					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Black</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Green</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">White</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Oolong</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Pu-erh</a>
							</li>
						</ul>
					</nav>
					<ul class="user__actions">
						<li class="user__actions">
							<a class="user__actions--link" href="#"
								><img
									src="images/header-icons/backet-icon.svg"
									alt="backet-icon"
							/></a>
						</li>
						<li class="user__actions">
							<a class="user__actions--link" href="#"
								><img
									src="images/header-icons/profile-icon.svg"
									alt="profile-icon"
							/></a>
						</li>
						<li class="user__actions">
							<a class="user__actions--link" href="#"
								><img src="images/header-icons/search.svg" alt="search-icon"
							/></a>
						</li>
					</ul>
				</div>
			</div>
		</header>

		<div class="hero">
			<div class="container">
				<h1 class="hero__title">
					A cup of tea is a moment of calm in the chaos of life
				</h1>
				<h2 class="hero__subtitle">
					Wide selection of high-quality teas from all over the world, carefully
					curated by tea experts.
				</h2>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
